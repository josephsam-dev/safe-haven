{% extends "main/base.html" %}

{% block content %}
<div class="container">

  <h2>✍️ Share Your Story</h2>

  <p class="muted">
    This is a safe and supportive space. Share only what you are comfortable
    sharing. Your story may help someone feel less alone.
  </p>

  <form method="post">
    {% csrf_token %}

    <div>
      <label>Title</label><br>
      <input type="text" name="title" required>
    </div>

    <br>

    <div>
      <label>Your Story</label><br>
      <textarea name="content" rows="6" required></textarea>
    </div>

    <br>

    <div>
      <label>
        <input type="checkbox" name="is_anonymous">
        Post anonymously
      </label>
    </div>

    <br>

    <button class="btn" type="submit">Publish Story</button>

  </form>

</div>
{% endblock %}
