{% extends "main/base.html" %}

{% block content %}
<section class="auth-page">
  <div class="auth-card">
    <h2>Create new password</h2>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn btn-primary auth-btn">
        Reset password
      </button>
    </form>
  </div>
</section>
{% endblock %}
